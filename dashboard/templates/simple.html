<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Unified Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div x-data="dashboard()" x-cloak>
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-white">ComfyUI Unified Dashboard</h1>
                    <nav class="flex space-x-4">
                        <button @click="activeTab = 'presets'"
                                :class="activeTab === 'presets' ? 'text-blue-400' : 'text-gray-400'"
                                class="hover:text-white transition">
                            Presets
                        </button>
                        <button @click="activeTab = 'models'"
                                :class="activeTab === 'models' ? 'text-blue-400' : 'text-gray-400'"
                                class="hover:text-white transition">
                            Models
                        </button>
                        <button @click="activeTab = 'workflows'"
                                :class="activeTab === 'workflows' ? 'text-blue-400' : 'text-gray-400'"
                                class="hover:text-white transition">
                            Workflows
                        </button>
                        <button @click="activeTab = 'system'"
                                :class="activeTab === 'system' ? 'text-blue-400' : 'text-gray-400'"
                                class="hover:text-white transition">
                            System
                        </button>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Presets Tab -->
            <div x-show="activeTab === 'presets'">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-4">Preset Management</h2>
                    <div class="flex space-x-4 mb-4">
                        <select x-model="selectedCategory" @change="loadPresets()"
                                class="bg-gray-800 border border-gray-700 rounded px-3 py-2">
                            <option value="">All Categories</option>
                            <template x-for="(desc, cat) in categories" :key="cat">
                                <option :value="cat" x-text="cat"></option>
                            </template>
                        </select>
                        <select x-model="selectedType" @change="loadPresets()"
                                class="bg-gray-800 border border-gray-700 rounded px-3 py-2">
                            <option value="">All Types</option>
                            <option value="video">Video</option>
                            <option value="image">Image</option>
                            <option value="audio">Audio</option>
                        </select>
                    </div>
                </div>

                <!-- Presets Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <template x-for="preset in presets" :key="preset.id">
                        <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                            <div class="flex items-start justify-between mb-2">
                                <h3 class="font-semibold" x-text="preset.name"></h3>
                                <span :class="preset.installed ? 'bg-green-900 text-green-300' : 'bg-gray-700 text-gray-300'"
                                      class="px-2 py-1 rounded text-xs"
                                      x-text="preset.installed ? 'Installed' : 'Not Installed'"></span>
                            </div>
                            <p class="text-gray-400 text-sm mb-3" x-text="preset.description"></p>
                            <div class="flex items-center justify-between text-sm text-gray-500 mb-3">
                                <span x-text="preset.download_size"></span>
                                <span x-text="preset.type"></span>
                            </div>
                            <div class="flex space-x-2">
                                <button x-show="!preset.installed"
                                        @click="downloadPreset(preset.id)"
                                        :disabled="preset.downloading"
                                        class="flex-1 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 text-white py-2 px-4 rounded transition">
                                    <span x-show="!preset.downloading">Download</span>
                                    <span x-show="preset.downloading">Downloading...</span>
                                </button>
                                <button x-show="preset.installed"
                                        @click="deletePreset(preset.id)"
                                        class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded transition">
                                    Delete
                                </button>
                            </div>
                            <!-- Download Progress -->
                            <div x-show="preset.downloadProgress > 0" class="mt-3">
                                <div class="w-full bg-gray-700 rounded-full h-2">
                                    <div class="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                         :style="`width: ${preset.downloadProgress}%`"></div>
                                </div>
                                <span class="text-xs text-gray-400" x-text="`${preset.downloadProgress.toFixed(1)}%`"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Models Tab -->
            <div x-show="activeTab === 'models'">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-4">Installed Models</h2>
                    <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 mb-4">
                        <div class="grid grid-cols-3 gap-4 text-center">
                            <div>
                                <div class="text-2xl font-bold text-blue-400" x-text="modelStats.total"></div>
                                <div class="text-gray-400 text-sm">Total Models</div>
                            </div>
                            <div>
                                <div class="text-2xl font-bold text-green-400" x-text="modelStats.totalSizeHuman"></div>
                                <div class="text-gray-400 text-sm">Total Size</div>
                            </div>
                            <div>
                                <div class="text-2xl font-bold text-purple-400" x-text="Object.keys(models).length"></div>
                                <div class="text-gray-400 text-sm">Categories</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Models by Type -->
                <template x-for="(files, type) in models" :key="type">
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3 capitalize" x-text="type"></h3>
                        <div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
                            <table class="w-full">
                                <thead class="bg-gray-700">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-sm">Name</th>
                                        <th class="px-4 py-2 text-left text-sm">Size</th>
                                        <th class="px-4 py-2 text-left text-sm">Path</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-for="file in files" :key="file.path">
                                        <tr class="border-t border-gray-700">
                                            <td class="px-4 py-2 text-sm" x-text="file.name"></td>
                                            <td class="px-4 py-2 text-sm text-gray-400" x-text="file.sizeHuman"></td>
                                            <td class="px-4 py-2 text-sm text-gray-500" x-text="file.path"></td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Workflows Tab -->
            <div x-show="activeTab === 'workflows'">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-4">Workflow Execution</h2>
                </div>
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <p class="text-gray-400">Workflow execution interface coming soon...</p>
                </div>
            </div>

            <!-- System Tab -->
            <div x-show="activeTab === 'system'">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-4">System Status</h2>
                </div>

                <!-- System Metrics -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                        <div class="text-gray-400 text-sm mb-1">CPU Usage</div>
                        <div class="text-2xl font-bold" x-text="`${systemMetrics.cpuPercent.toFixed(1)}%`"></div>
                    </div>
                    <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                        <div class="text-gray-400 text-sm mb-1">Memory Usage</div>
                        <div class="text-2xl font-bold" x-text="`${systemMetrics.memoryPercent.toFixed(1)}%`"></div>
                    </div>
                    <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                        <div class="text-gray-400 text-sm mb-1">Disk Usage</div>
                        <div class="text-2xl font-bold" x-text="`${systemMetrics.diskPercent.toFixed(1)}%`"></div>
                    </div>
                    <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                        <div class="text-gray-400 text-sm mb-1">Queue Status</div>
                        <div class="text-2xl font-bold" x-text="queueStatus.remaining"></div>
                        <div class="text-gray-400 text-sm">Pending</div>
                    </div>
                </div>

                <!-- Services Status -->
                <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                    <h3 class="font-semibold mb-3">Services</h3>
                    <div class="space-y-2">
                        <template x-for="(service, name) in systemStatus.services" :key="name">
                            <div class="flex items-center justify-between py-2 border-b border-gray-700 last:border-0">
                                <span class="capitalize" x-text="name"></span>
                                <span :class="{
                                    'bg-green-900 text-green-300': service.status === 'healthy',
                                    'bg-red-900 text-red-300': service.status === 'down'
                                }" class="px-2 py-1 rounded text-xs capitalize"
                                      x-text="service.status"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function dashboard() {
            return {
                activeTab: 'presets',
                presets: [],
                models: {},
                categories: {},
                modelStats: { total: 0, totalSizeHuman: '0 GB' },
                systemMetrics: {
                    cpuPercent: 0,
                    memoryPercent: 0,
                    diskPercent: 0
                },
                systemStatus: { services: {} },
                queueStatus: { remaining: 0 },
                selectedCategory: '',
                selectedType: '',
                ws: null,

                init() {
                    this.loadPresets();
                    this.loadModels();
                    this.loadSystemStatus();
                    this.connectWebSocket();
                },

                async loadPresets() {
                    try {
                        const params = new URLSearchParams();
                        if (this.selectedCategory) params.append('category', this.selectedCategory);
                        if (this.selectedType) params.append('type_filter', this.selectedType);

                        const response = await fetch(`/api/presets/?${params}`);
                        const data = await response.json();

                        this.presets = data.presets.map(p => ({
                            ...p,
                            downloadProgress: 0,
                            downloading: false
                        }));
                        this.categories = data.categories;
                    } catch (error) {
                        console.error('Error loading presets:', error);
                    }
                },

                async loadModels() {
                    try {
                        const response = await fetch('/api/models/');
                        const data = await response.json();

                        this.models = data.by_type;
                        this.modelStats = {
                            total: data.total_models,
                            totalSizeHuman: data.total_size_human
                        };
                    } catch (error) {
                        console.error('Error loading models:', error);
                    }
                },

                async loadSystemStatus() {
                    try {
                        const response = await fetch('/api/system/status');
                        const data = await response.json();
                        this.systemStatus = data;
                        this.systemMetrics = {
                            cpuPercent: data.system?.cpu?.percent || 0,
                            memoryPercent: data.system?.memory?.percent || 0,
                            diskPercent: data.system?.disk?.percent || 0
                        };
                    } catch (error) {
                        console.error('Error loading system status:', error);
                    }
                },

                async downloadPreset(presetId) {
                    const preset = this.presets.find(p => p.id === presetId);
                    if (!preset) return;

                    preset.downloading = true;

                    try {
                        const response = await fetch(`/api/presets/${presetId}/download`, {
                            method: 'POST'
                        });
                        const data = await response.json();

                        if (data.status === 'already_installed') {
                            preset.downloading = false;
                            preset.installed = true;
                        }
                    } catch (error) {
                        console.error('Error downloading preset:', error);
                        preset.downloading = false;
                    }
                },

                async deletePreset(presetId) {
                    if (!confirm('Are you sure you want to delete this preset?')) return;

                    try {
                        await fetch(`/api/presets/${presetId}`, { method: 'DELETE' });
                        await this.loadPresets();
                        await this.loadModels();
                    } catch (error) {
                        console.error('Error deleting preset:', error);
                    }
                },

                connectWebSocket() {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws`;

                    this.ws = new WebSocket(wsUrl);

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);

                        switch (data.type) {
                            case 'download_progress':
                                this.handleDownloadProgress(data);
                                break;
                            case 'queue_update':
                                this.queueStatus = data.data;
                                break;
                            case 'system_metrics':
                                this.systemMetrics = data.data;
                                break;
                        }
                    };

                    this.ws.onclose = () => {
                        setTimeout(() => this.connectWebSocket(), 5000);
                    };
                },

                handleDownloadProgress(data) {
                    const preset = this.presets.find(p => p.id === data.preset_id);
                    if (preset && data.data.progress) {
                        preset.downloadProgress = data.data.progress;
                        if (data.data.status === 'completed') {
                            preset.downloading = false;
                            preset.installed = true;
                        }
                    }
                }
            };
        }
    </script>
</body>
</html>
