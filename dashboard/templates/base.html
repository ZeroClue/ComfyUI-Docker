<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ComfyUI Unified Dashboard - AI generation workspace">
    <title>{% block title %}ComfyUI Dashboard{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon.png">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/ws.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Tailwind CSS (via CDN for development) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: {
                            primary: '#0a0a0f',
                            secondary: '#12121a',
                            tertiary: '#1a1a24',
                            elevated: '#222230',
                            hover: '#2a2a3a',
                            active: '#323248',
                        },
                        accent: {
                            primary: '#f97316',
                            secondary: '#8b5cf6',
                            success: '#22c55e',
                            warning: '#f59e0b',
                            error: '#ef4444',
                            info: '#3b82f6',
                        },
                        text: {
                            primary: '#f1f5f9',
                            secondary: '#94a3b8',
                            tertiary: '#64748b',
                            inverse: '#0a0a0f',
                        },
                        border: {
                            subtle: 'rgba(255, 255, 255, 0.06)',
                            medium: 'rgba(255, 255, 255, 0.1)',
                            strong: 'rgba(255, 255, 255, 0.15)',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        mono: ['JetBrains Mono', 'SF Mono', 'Consolas', 'monospace'],
                    },
                    spacing: {
                        'xs': '4px',
                        'sm': '8px',
                        'md': '16px',
                        'lg': '24px',
                        'xl': '32px',
                        '2xl': '48px',
                    },
                    borderRadius: {
                        'sm': '6px',
                        'md': '10px',
                        'lg': '16px',
                        'xl': '24px',
                        'full': '9999px',
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(249, 115, 22, 0.15)',
                    },
                    transitionTimingFunction: {
                        'base': 'cubic-bezier(0.4, 0, 0.2, 1)',
                    },
                }
            }
        }
    </script>

    <style>
        /* Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0f;
            color: #f1f5f9;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #12121a;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a3a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #323248;
        }

        /* Custom Animations */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(249, 115, 22, 0.15); }
            50% { box-shadow: 0 0 30px rgba(249, 115, 22, 0.25); }
        }

        .animate-shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 2s infinite;
        }

        .animate-toast-in {
            animation: toastIn 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        /* HTMX Loading States */
        .htmx-request .htmx-indicator {
            display: inline-block;
        }

        .htmx-indicator {
            display: none;
        }

        .htmx-request.htmx-indicator {
            display: inline-block;
        }

        /* Utility Classes */
        .text-glow {
            text-shadow: 0 0 20px rgba(249, 115, 22, 0.5);
        }

        .border-gradient {
            border: 1px solid transparent;
            background: linear-gradient(#12121a, #12121a) padding-box,
                        linear-gradient(135deg, #f97316, #8b5cf6) border-box;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-subtle);
        }

        /* Progress Bar Enhancement */
        .progress-bar-animated {
            position: relative;
            overflow: hidden;
        }

        .progress-bar-animated::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        /* Card Hover Effects */
        .card-hover {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        /* Toast Container */
        .toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 600;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                z-index: 500;
                transition: left 0.2s cubic-bezier(0.4, 0, 0.2, 1);
                width: 280px;
            }

            .sidebar.open {
                left: 0;
            }

            .sidebar-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.7);
                backdrop-filter: blur(4px);
                z-index: 400;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.2s;
            }

            .sidebar-overlay.open {
                opacity: 1;
                pointer-events: auto;
            }
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-bg-primary"
      x-data="dashboardApp()"
      x-init="initDashboard()"
      @keydown.escape="closeAllModals()">

    <!-- Mobile Sidebar Overlay -->
    <div class="sidebar-overlay md:hidden"
         :class="{ 'open': sidebarOpen }"
         @click="sidebarOpen = false"></div>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        {% include 'components/sidebar.html' %}

        <!-- Main Content -->
        <main class="flex-1 flex flex-col min-h-screen transition-all duration-200"
              :class="{ 'ml-0': !sidebarOpen, 'ml-0 md:ml-0': sidebarOpen }">

            <!-- Top Header -->
            {% include 'components/header.html' %}

            <!-- Page Content -->
            <div class="flex-1 overflow-auto">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container">
        <template x-for="toast in toasts" :key="toast.id">
            <div class="bg-bg-secondary border border-border-subtle rounded-md p-4 min-w-300 max-w-400 shadow-xl animate-toast-in"
                 x-show="toast.show"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 translate-y-2"
                 x-transition:enter-end="opacity-100 translate-y-0"
                 x-transition:leave="transition ease-in duration-150"
                 x-transition:leave-start="opacity-100 translate-y-0"
                 x-transition:leave-end="opacity-0 translate-y-2"
                 style="display: none;">
                <div class="flex items-center gap-2 mb-2">
                    <div class="w-5 h-5 rounded-sm flex items-center justify-center text-xs font-bold"
                         :class="toast.iconClass"
                         x-text="toast.icon"></div>
                    <div class="flex-1 font-semibold text-sm" x-text="toast.title"></div>
                    <button @click="removeToast(toast.id)"
                            class="w-5 h-5 flex items-center justify-center text-text-tertiary hover:text-text-primary transition-colors">
                        ✕
                    </button>
                </div>
                <div class="text-text-secondary text-sm" x-text="toast.message"></div>
            </div>
        </template>
    </div>

    <!-- Global Modals -->
    <div id="modal-container"></div>

    <!-- Alpine.js Dashboard App -->
    <script>
        function dashboardApp() {
            return {
                sidebarOpen: false,
                toasts: [],
                currentPath: window.location.pathname,
                isLoading: false,
                websocket: null,
                // Sidebar stats
                modelCount: 0,
                gpuUsage: '--',
                memoryUsage: '--',
                // Header stats
                unreadCount: 0,

                initDashboard() {
                    // Initialize sidebar state from localStorage
                    const savedState = localStorage.getItem('sidebarOpen');
                    if (savedState !== null) {
                        this.sidebarOpen = savedState === 'true';
                    }

                    // Set initial active nav item
                    this.updateActiveNav();

                    // Initialize WebSocket connection for real-time updates
                    this.initWebSocket();

                    // Fetch initial stats
                    this.fetchSidebarStats();

                    // Listen for browser back/forward
                    window.addEventListener('popstate', () => {
                        this.currentPath = window.location.pathname;
                        this.updateActiveNav();
                    });
                },

                async fetchSidebarStats() {
                    try {
                        // Fetch system resources for GPU/memory
                        const res = await fetch('/api/system/resources');
                        if (res.ok) {
                            const data = await res.json();
                            if (data.gpu && data.gpu.utilization_percent !== undefined) {
                                this.gpuUsage = `GPU ${data.gpu.utilization_percent}%`;
                            }
                            if (data.memory && data.memory.percent !== undefined) {
                                this.memoryUsage = `RAM ${data.memory.percent}%`;
                            }
                        }

                        // Fetch model count
                        const modelsRes = await fetch('/api/presets/?installed_only=true');
                        if (modelsRes.ok) {
                            const modelsData = await modelsRes.json();
                            this.modelCount = modelsData.presets ? Object.keys(modelsData.presets).length : 0;
                        }
                    } catch (error) {
                        console.error('Failed to fetch sidebar stats:', error);
                    }
                },

                initWebSocket() {
                    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${wsProtocol}//${window.location.host}/ws/dashboard`;

                    try {
                        this.websocket = new WebSocket(wsUrl);

                        this.websocket.onopen = () => {
                            console.log('WebSocket connected');
                        };

                        this.websocket.onmessage = (event) => {
                            const data = JSON.parse(event.data);
                            this.handleWebSocketMessage(data);
                        };

                        this.websocket.onclose = () => {
                            // Reconnect after 5 seconds
                            setTimeout(() => this.initWebSocket(), 5000);
                        };

                        this.websocket.onerror = (error) => {
                            console.error('WebSocket error:', error);
                        };
                    } catch (error) {
                        console.error('Failed to connect WebSocket:', error);
                    }
                },

                handleWebSocketMessage(data) {
                    switch(data.type) {
                        case 'download_progress':
                            this.updateDownloadProgress(data);
                            break;
                        case 'generation_complete':
                            this.showToast('success', 'Generation Complete', data.message);
                            break;
                        case 'generation_failed':
                            this.showToast('error', 'Generation Failed', data.message);
                            break;
                        case 'model_installed':
                            this.showToast('success', 'Model Installed', `${data.model} is ready to use`);
                            break;
                        case 'system_status':
                            this.updateSystemStatus(data);
                            break;
                        default:
                            console.log('Unknown message type:', data.type);
                    }
                },

                showToast(type, title, message, duration = 5000) {
                    const icons = {
                        success: { icon: '✓', class: 'bg-accent-success/15 text-accent-success' },
                        error: { icon: '✕', class: 'bg-accent-error/15 text-accent-error' },
                        warning: { icon: '◫', class: 'bg-accent-warning/15 text-accent-warning' },
                        info: { icon: '◉', class: 'bg-accent-info/15 text-accent-info' },
                    };

                    const toast = {
                        id: Date.now() + Math.random(),
                        show: true,
                        type,
                        title,
                        message,
                        ...icons[type]
                    };

                    this.toasts.push(toast);

                    setTimeout(() => {
                        this.removeToast(toast.id);
                    }, duration);
                },

                removeToast(id) {
                    const index = this.toasts.findIndex(t => t.id === id);
                    if (index !== -1) {
                        this.toasts[index].show = false;
                        setTimeout(() => {
                            this.toasts = this.toasts.filter(t => t.id !== id);
                        }, 200);
                    }
                },

                toggleSidebar() {
                    this.sidebarOpen = !this.sidebarOpen;
                    localStorage.setItem('sidebarOpen', this.sidebarOpen);
                },

                updateActiveNav() {
                    const navItems = document.querySelectorAll('.nav-item');
                    navItems.forEach(item => {
                        const href = item.getAttribute('href');
                        if (href && (this.currentPath === href || this.currentPath.startsWith(href + '/'))) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    });
                },

                closeAllModals() {
                    // Close any open modals
                    document.querySelectorAll('.modal-backdrop').forEach(modal => {
                        modal.remove();
                    });
                },

                updateDownloadProgress(data) {
                    // Dispatch custom event for components to listen to
                    window.dispatchEvent(new CustomEvent('download-progress', { detail: data }));
                },

                updateSystemStatus(data) {
                    // Update sidebar stats
                    if (data.gpu && data.gpu.utilization_percent !== undefined) {
                        this.gpuUsage = `GPU ${data.gpu.utilization_percent}%`;
                    }
                    if (data.memory && data.memory.percent !== undefined) {
                        this.memoryUsage = `RAM ${data.memory.percent}%`;
                    }
                    // Dispatch custom event for components to listen to
                    window.dispatchEvent(new CustomEvent('system-status', { detail: data }));
                }
            }
        }

        // Global toast function for use by other pages
        window.showToast = function(type, title, message, duration = 5000) {
            // Find the Alpine.js dashboard app and call its showToast
            const app = document.querySelector('[x-data="dashboardApp()"]');
            if (app && app.__x) {
                app.__x.$data.showToast(type, title, message, duration);
            }
        };
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
