[pytest]
# Pytest configuration for ComfyUI-Docker test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add project root to Python path
pythonpath = .

# Output options
addopts =
    # Coverage settings
    --cov=scripts
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-fail-under=80
    # Verbosity
    -v
    --strict-markers
    --tb=short
    # Timeout for tests
    --timeout=30
    # Show summary of all test outcomes
    -ra
    # Warnings
    -W ignore::DeprecationWarning
    # Don't capture output (helps with debugging)
    -s

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external resources)
    e2e: End-to-end tests (slow, full system tests)
    performance: Performance tests (measure benchmarks)
    slow: Slow running tests (>10 seconds)
    requires_docker: Tests requiring Docker daemon
    requires_network: Tests requiring network access
    requires_gpu: Tests requiring GPU access

# Coverage configuration
[coverage:run]
source = scripts,app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */migrations/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

[coverage:html]
directory = htmlcov

[coverage:json]
output = coverage.json
