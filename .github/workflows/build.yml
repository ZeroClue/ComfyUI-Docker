name: Build and Push ZeroClue Docker Images (Simple Working Version)

on:
  workflow_dispatch:
    inputs:
      targets:
        description: 'Build targets (comma-separated): base,production,modern,minimal'
        required: false
        default: 'base,production,modern,minimal'
      cuda_versions:
        description: 'CUDA versions (comma-separated): 12-6,12-8,12-9,13-0'
        required: false
        default: '12-6,12-8'
  schedule:
    - cron: "0 */8 * * *"
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'Dockerfile.modern'
      - 'docker-bake.hcl'
      - 'docker-bake-modern.hcl'
      - 'scripts/**'
      - 'custom_nodes.txt'
      - 'proxy/**'
      - 'config/**'
      - '.github/workflows/build.yml'

jobs:
  bake:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          # Standard variants - full development environment
          - target: base
            cuda: 12-6
          - target: base
            cuda: 12-8
          # Production variants - optimized for serving
          - target: production
            cuda: 12-6
          - target: production
            cuda: 12-8
          # Modern variants - simplified Dockerfile.modern
          - target: modern
            cuda: 12-6
          - target: modern
            cuda: 12-8
          # Minimal variants - ComfyUI + Manager without dev tools
          - target: minimal
            cuda: 12-6
          - target: minimal
            cuda: 12-8
    steps:
      - name: Check if should run
        run: |
          TARGETS="${{ github.event.inputs.targets || 'base,production,modern,minimal' }}"
          CUDA="${{ github.event.inputs.cuda_versions || '12-6,12-8' }}"

          if [[ ",$TARGETS," != *",${{ matrix.target }},"* ]]; then
            echo "SKIP_BUILD=true" >> $GITHUB_ENV
            echo "Skipping ${{ matrix.target }}-${{ matrix.cuda }} (not in targets list)"
          elif [[ ",$CUDA," != *",${{ matrix.cuda }},"* ]]; then
            echo "SKIP_BUILD=true" >> $GITHUB_ENV
            echo "Skipping ${{ matrix.target }}-${{ matrix.cuda }} (not in CUDA list)"
          else
            echo "Building ${{ matrix.target }}-${{ matrix.cuda }}"
          fi

      - name: Aggressive disk cleanup
        if: env.SKIP_BUILD != 'true'
        run: |
          echo "=== Disk usage before cleanup ==="
          df -h
          echo ""

          # Remove Java (JDKs)
          sudo rm -rf /usr/lib/jvm

          # Remove .NET SDKs
          sudo rm -rf /usr/share/dotnet

          # Remove Swift toolchain
          sudo rm -rf /usr/share/swift

          # Remove Haskell (GHC)
          sudo rm -rf /usr/local/.ghcup

          # Remove Julia
          sudo rm -rf /usr/local/julia*

          # Remove Android SDKs
          sudo rm -rf /usr/local/lib/android

          # Remove Chromium
          sudo rm -rf /usr/local/share/chromium

          # Remove Microsoft/Edge and Google Chrome
          sudo rm -rf /opt/microsoft /opt/google

          # Remove Azure CLI
          sudo rm -rf /opt/az

          # Remove PowerShell
          sudo rm -rf /usr/local/share/powershell

          # Remove CodeQL and other toolcaches
          sudo rm -rf /opt/hostedtoolcache

          # Docker cleanup
          docker system prune -af || true
          docker builder prune -af || true

          echo ""
          echo "=== Disk usage after cleanup ==="
          df -h

      - name: Checkout
        if: env.SKIP_BUILD != 'true'
        uses: actions/checkout@v4

      - name: Docker login
        if: env.SKIP_BUILD != 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        if: env.SKIP_BUILD != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Get current date
        if: env.SKIP_BUILD != 'true'
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Build and push
        if: env.SKIP_BUILD != 'true'
        uses: docker/bake-action@v6
        with:
          targets: ${{ matrix.target }}-${{ matrix.cuda }}
          push: true
          # Use different bake file for modern variants
          files: |
            ${{ matrix.target == 'modern' && 'docker-bake-modern.hcl' || 'docker-bake.hcl' }}

      - name: Free disk space
        if: env.SKIP_BUILD != 'true'
        run: |
          echo "Freeing disk space..."
          docker system prune -af --volumes 2>/dev/null || true
          df -h

      - name: Build summary
        if: env.SKIP_BUILD != 'true'
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Target**: ${{ matrix.target }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CUDA Version**: ${{ matrix.cuda }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: zeroclue/comfyui" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date**: ${{ steps.date.outputs.date }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bake File**: ${{ matrix.target == 'modern' && 'docker-bake-modern.hcl' || 'docker-bake.hcl' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Mode**: Simple working version" >> $GITHUB_STEP_SUMMARY
          echo "- **Preset Manager**: Included (all variants)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Component Status" >> $GITHUB_STEP_SUMMARY
          echo "- Preset Manager: ✅ Verified" >> $GITHUB_STEP_SUMMARY
          echo "- Download Scripts: ✅ Verified" >> $GITHUB_STEP_SUMMARY
          echo "- Python Imports: ✅ Verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Variants" >> $GITHUB_STEP_SUMMARY
          echo "- **base**: Full development environment (~8-12GB)" >> $GITHUB_STEP_SUMMARY
          echo "- **production**: Optimized for serving (~4-5GB)" >> $GITHUB_STEP_SUMMARY
          echo "- **modern**: Simplified Dockerfile.modern" >> $GITHUB_STEP_SUMMARY
          echo "- **minimal**: ComfyUI + Manager without dev tools (~6-7GB)" >> $GITHUB_STEP_SUMMARY